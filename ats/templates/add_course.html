{% extends 'page1.html' %}
{% block content %}
{% load static %}
    <title>Add Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color:#4682b4;
        }
        form {
            width: 300px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Add Courses</h1>
    <form method="post" action='{%  url "addcourse" %}'>
        {% csrf_token %}
        <label for="name">Course Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="fee">Fee:</label>
        <input type="number" name="fee" id="fee" step="0.01" required>
        <button type="submit">Add Course</button>
    </form>
</body>
</html>
{% endblock %}
